<div id="body-container">
  <div id="body-content">
    <div class='container'>
      <div class="signin-row row">
        <div class="span4"></div>
        <div class="span8">
          <div class="container-signin">
            <legend>Quản trị tài khoản</legend>
            <form [formGroup]="signInForm" (ngSubmit)="signIn()" id='loginForm' class='form-signin' autocomplete='off'>
              <div class="form-inner">

                <div class="input-prepend">
                  <span class="add-on" rel="tooltip" title="E-Mail Address" data-placement="top"><i
                      class="icon-envelope"></i></span>
                  <input type='text' class='span4' id='username' formControlName="email" placeholder="Enter email" />
                </div>
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-key"></i></span>
                  <input type='password' class='span4' id='password' formControlName="password"
                    placeholder="Enter password" />
                </div>

              </div>
              <footer class="signin-actions">
                <input type='submit' class="btn btn-primary" id="submit" [disabled]="signInForm.invalid" value='Đăng nhập' />
              </footer>
            </form>
          </div>
        </div>
        <div class="span3"></div>
      </div>

      <div class="signin-row row" *ngIf="errorMessage">
        <div class="span4"></div>
        <div class="span8">
          <div class="well well-small well-shadow">
            <label class="text-danger" style="color: red">{{errorMessage}}</label>
          </div>
        </div>
        <div class="span8"></div>
      </div>

    </div>
  </div>
</div>
